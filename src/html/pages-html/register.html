<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create account</title>

        <link rel="shortcut icon" href="/src/asset/img/logo.png" type="image/x-icon">

<body data-page="login">
    <div id="header-placeholder"></div>
    <div id="cart-placeholder"></div>
    
    <canvas class="particles" data-color="#B99970"></canvas>
    <h2 class="login__title">Create account</h2>

    <div class="login">
        <input type="text" name="create_fname" id="create_fname" placeholder="First name">

        <input type="text" name="create_lname" id="create_lname" placeholder="Last name">

        <input type="email" name="login_email" id="login_email" placeholder="Email">

        <input type="password" name="login_password" id="login_password" placeholder="Password">

        <button type="button" id="login_button">Create</button>
        <span>Returning customer?

        </span>
