<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create account</title>

        <link rel="shortcut icon" href="/src/asset/img/logo.png" type="image/x-icon">
    </head>

<body data-page="login">
    <div id="header-placeholder"></div>
    <div id="cart-placeholder"></div>
    
    <canvas class="particles" data-color="#B99970"></canvas>
    <h2 class="login__title">Create account</h2>

    <form class="login" action="./server/registration.php" method="post">
        <input type="text" name="create_fname" id="fname" placeholder="First name" required>

        <input type="text" name="create_lname" id="lname" placeholder="Last name" required>

        <input type="email" name="login_email" id="email" placeholder="Email" required>

        <input type="password" name="login_password" id="password" placeholder="Password" required>

        <button type="submit" id="registration_button">Create</button>
        <span>Returning customer?
            <a href="./login.html">Sing in</a>
        </span>
    </form>
    <div id="footer-placeholder"></div>
</body>
