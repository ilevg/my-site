<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset password</title>

        <link rel="shortcut icon" href="/src/asset/img/logo.png" type="image/x-icon">
    </head>

<body data-page="login">
    <div id="header-placeholder"></div>
    <div id="cart-placeholder"></div>
    
    <canvas class="particles" data-color="#B99970"></canvas>
    <h2 class="login__title">Reset password</h2>

    <div class="login passreset">
        <h3>Reset your password</h3>
        <span class="passreset__subtext">We will send you an email to reset your password.</span>
        <input type="email" name="login_email" id="login_email" placeholder="Email">

        <span class="passreset__email-error">No account found with that email.</span>

        <div class="passreset__buttons">
            <button type="submit" id="reset_button">Submit</button>
            <a href="./login.html">Cancel</a>
        </div>
    </div>
    <div id="footer-placeholder"></div>
</body>
