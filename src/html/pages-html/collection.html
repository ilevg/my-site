<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Collection</title>
    
    <link rel="shortcut icon" href="/src/asset/img/logo.webp" type="image/x-icon">
</head>

<body>
    <div id="header-placeholder"></div>
    <div id="cart-placeholder"></div>
    
    <canvas class="particles" data-color="#B99970"></canvas>
    
    <div class="collection">
        <h2 class="collection__title">Art collection</h2>
        
        <div class="collection__items" >
        </div>
        <div class="collection__pagination">
            <button type="button" class="collection__pagination-prev" aria-label="arrow prev">
                <i class="collection__arrow arrow-prev-top"></i>
                <i class="collection__arrow arrow-prev-down"></i>
            </button type="button">
            <div class="collection__pagination-page">
                <span class="collection__page-current"></span>
                <span> / </span>
                <span class="collection__page-all"></span>
            </div>
            <button type="button" class="collection__pagination-next" aria-label="arrow next">
                <i class="collection__arrow arrow-next-top"></i>
                <i class="collection__arrow arrow-next-down"></i>
            </button type="button">
        </div>
    </div>
    <div id="footer-placeholder"></div>
</body>
</html>
