<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Store</title>

    <link rel="shortcut icon" href="/src/asset/img/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="/src/asset/css/header.css">
    <link rel="stylesheet" href="/src/asset/css/reset.css">
    <link rel="stylesheet" href="/src/asset/css/scroll.css">
    <link rel="stylesheet" href="/src/asset/css/shop-css/shop.css">

    <script type="module" src="/src/asset/js/scroll.js" defer></script>
    <script type="module" src="/src/asset/js/app.js" defer></script>
    <script type="module" src="/src/asset/js/shop.js" defer></script>
    <script type="module" src="/src/asset/js/add-cart.js" defer></script>

    
    <script src="/src/libs/particles/particles.js" defer></script>
</head>
<body style="height: 4000px">

    <div class="container">
        <div class="content">

            <div class="frame frame_bg">
                <div class="frame__content">
                    <h2 class="frame__text">Art store</h2>
                </div>
            </div>
            <div class="frame frame_bg">
                <div class="frame__content">
                    <p>A shop with paintings, the author is my sister, bought some and give her a smile</p>
                </div>
            </div>

            <div class="frame">
                <div class="frame__content">
                    <div class="frame__media frame__media_left" style="background-image: url(/src/asset/img/shop-img/picture-1.png)"></div>
                </div>
            </div>

            <div class="frame frame_bg">
                <div class="frame__content text-right">
                    <h3>Raccoon</h3>
                    <ul>
                        <li class="shop__list_price">€1500</li>
                        <li>Oil painting</li>
                        <li>Size: 100 x 100cm</li>
                    </ul>
                    <button class="shop__button" type="button">Add to cart</button>
                </div>
            </div>

            <div class="frame">
                <div class="frame__content">
                    <div class="frame__media frame__media_right" style="background-image: url(/src/asset/img/shop-img/picture-2.png)"></div>
                </div>
            </div>

            <div class="frame frame_bg">
                <div class="frame__content text-left">
                    <h3>Monkey</h3>
                    <ul>
                        <li class="shop__list_price">€1200</li>
                        <li>Oil painting</li>
                        <li>Size: 80 x 100cm</li>
                    </ul>
                    <button class="shop__button shop__button_left" type="button">Add to cart</button>
                </div>
            </div>

            <div class="frame">
                <div class="frame__content">
                    <div class="frame__media frame__media_left" style="background-image: url(/src/asset/img/shop-img/picture-3.png)"></div>
                </div>
            </div>

            <div class="frame frame_bg">
                <div class="frame__content text-right">
                    <h3>Doggy</h3>
                    <ul>
                        <li class="shop__list_price">€1100</li>
                        <li>Oil painting</li>
                        <li>Size: 70 x 90cm</li>
                    </ul>
                    <button class="shop__button" type="button">Add to cart</button>
                </div>
            </div>

            <div class="frame">
                <div class="frame__content">
                    <a href="/src/html/shop/collection.html">The whole collection!</a>
                </div>
            </div>
        </div>
    </div>

    
    <canvas class="particles" data-color="#B99970"></canvas>
</body>
</html>
